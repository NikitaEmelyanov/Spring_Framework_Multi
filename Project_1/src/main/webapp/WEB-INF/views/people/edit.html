<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать человека</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="fullName">Введите ФИО: </label>
    <input type="text" th:field="*{fullName}" id="fullName"/>
    <div style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Full name Error</div>
    <br/>
    <br/>
    <label for="yearOfBird">Введите год рождения : </label>
    <input type="text" th:field="*{yearOfBird}" id="yearOfBird"/>
    <div style="color:red" th:if="${#fields.hasErrors('yearOfBird')}" th:errors="*{yearOfBird}">Year of bird Error</div>
    <br/>
    <input type="submit" value="Редактировать!"/>
</form>

</body>
</html>
